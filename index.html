<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示</title>
    <style>
        /* ページ全体のサイズを指定 */
        body {
            margin: 0;
            height: 100vh; /* ウィンドウの高さ全体 */
            display: flex;
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
        }

        /* 画像を横並びに表示するためのスタイル */
        .image-container {
            display: flex;
            justify-content: space-between; /* 画像を等間隔で配置 */
            width: 420px; /* コンテナの幅を画像2枚分の幅に */
            gap: 20px; /* 画像の間に余白を追加 */
            max-height: 400px; /* コンテナの高さを最大500pxに */
            margin: 0 auto; /* コンテナを中央に配置 */
        }

        img {
            width: 200px; /* 画像の幅を200pxに固定 */
            height: 200px; /* 高さは自動調整 */
            cursor: pointer; /* クリック可能なカーソル */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- ランダムに選ばれた2枚の画像を表示するための要素 -->
        <img id="image1" src="" alt="ランダム画像1" onclick="changeImage(1)">
        <img id="image2" src="" alt="ランダム画像2" onclick="changeImage(2)">
    </div>

    <script>
        // 画像のペアを配列に格納
        const imagePairs = [
            ['images/term_photo1.jpg', 'images/term_photo2.jpg'],
            ['images/term_photo3.jpg', 'images/term_photo4.jpg'],
            ['images/term_photo5.jpg', 'images/term_photo6.jpg']
        ];

        // 各ペアに対応する新しい画像
        const newImages = {
            0: 'images/new12.jpg',
            1: 'images/new34.jpg',
            2: 'images/new56.jpg'
        };

        let currentPairIndex = 0;
        let selectedImages = [];

        // ランダムなインデックスを生成する関数
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }

        // ページ読み込み時にランダムなペアの画像を表示
        function displayRandomImages() {
            currentPairIndex = getRandomIndex(imagePairs.length);
            selectedImages = imagePairs[currentPairIndex];

            document.getElementById('image1').src = selectedImages[0];
            document.getElementById('image2').src = selectedImages[1];
        }

        // 画像がクリックされたときに新しい画像に変更する関数
        function changeImage(imageNumber) {
            const imgElement = document.getElementById(`image${imageNumber}`);
            imgElement.src = newImages[currentPairIndex]; // 対応する新しい画像に変更
            console.log(`Image ${imageNumber} clicked and changed to ${newImages[currentPairIndex]}`); // デバッグ用
        }

        // ページ読み込み時に関数を呼び出し
        window.onload = displayRandomImages;
    </script>
</body>
</html>
