<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光地選択</title>
    <style>
        /* ページ全体の設定 */
        body {
            margin: 0;
            width: 810px;
            height: 945px;
            background: linear-gradient(to bottom, #d26b2e, #e79353);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* タイトル */
        .title {
            margin-top: 50px;
            font-size: 28px;
            color: #fcf2e5;
            text-align: center;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* 画像ペア表示用コンテナ */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }
        
        /* 新しい画像用コンテナ：最初は完全に非表示 */
        .new-image-container {
            display: none;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        
        /* メニューボタン */
        .menu-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 45px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s;
            border: none;
        }
        
        .menu-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        /* 画像のスタイル */
        .image-container img {
            width: 280px;
            height: 210px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .new-image-container img {
            width: 420px;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            object-fit: cover;
        }
        
        /* プレースホルダー画像のスタイル */
        .placeholder {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .new-placeholder {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <div class="title">
        あなたなら<br>
        どっちの観光地に行きたい？
    </div>
    
    <!-- 元のペア画像 -->
    <div class="image-container">
        <img id="image1" src="" alt="観光地1" onclick="changeImage('left')" class="placeholder">
        <img id="image2" src="" alt="観光地2" onclick="changeImage('right')" class="placeholder">
    </div>
    
    <!-- クリック後に表示する新しい画像 -->
    <div class="new-image-container">
        <img id="newImage" src="" alt="選択された観光地" class="new-placeholder">
    </div>
    
    <!-- メニューボタン -->
    <button class="menu-button" onclick="goToMenu()">
        メニュー
    </button>
    
    <script>
        // 画像のペアを配列に格納（元の2つの画像のみ）
        const imagePairs = [
            ['images/term_photo1.jpg', 'images/term_photo2.jpg'],
            ['images/term_photo3.jpg', 'images/term_photo4.jpg'],
            ['images/term_photo5.jpg', 'images/term_photo6.jpg']
        ];
        
        // 各ペアに対応する新しい画像（結果表示用）
        const newImages = {
            0: 'images/new12.jpg',
            1: 'images/new34.jpg',
            2: 'images/new56.jpg'
        };
        
        let currentPairIndex = 0;
        let clickedSide = ''; // クリックされた画像の側（'left' or 'right'）
        
        // ランダムなインデックスを生成
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }
        
        // ページ読み込み時にランダムペアを表示
        function displayRandomImages() {
            currentPairIndex = getRandomIndex(imagePairs.length);
            const [src1, src2] = imagePairs[currentPairIndex];
            
            const img1 = document.getElementById('image1');
            const img2 = document.getElementById('image2');
            
            // 画像読み込み処理
            img1.onload = function() {
                this.classList.remove('placeholder');
                this.style.background = 'none';
            };
            img1.onerror = function() {
                this.classList.add('placeholder');
                this.innerHTML = '観光地画像1';
                this.removeAttribute('src');
            };
            
            img2.onload = function() {
                this.classList.remove('placeholder');
                this.style.background = 'none';
            };
            img2.onerror = function() {
                this.classList.add('placeholder');
                this.innerHTML = '観光地画像2';
                this.removeAttribute('src');
            };
            
            // プレースホルダーテキストを設定
            img1.innerHTML = '観光地画像1';
            img2.innerHTML = '観光地画像2';
            
            img1.src = src1;
            img2.src = src2;
        }
        
        // クリック時：どちらをクリックしたか記録 → 新画像を表示
        function changeImage(side) {
            clickedSide = side;
            console.log('クリックされた画像:', clickedSide);
            console.log('選択されたペア:', currentPairIndex);
            
            // 元の画像ペアを非表示にし、新しい画像を表示
            document.querySelector('.image-container').style.display = 'none';
            const newContainer = document.querySelector('.new-image-container');
            newContainer.style.display = 'flex';
            
            const newImg = document.getElementById('newImage');
            newImg.onload = function() {
                this.classList.remove('new-placeholder');
                this.style.background = 'none';
                this.innerHTML = '';
            };
            newImg.onerror = function() {
                this.classList.add('new-placeholder');
                this.innerHTML = '選択された<br>観光地画像';
                this.removeAttribute('src');
            };
            
            // プレースホルダーテキストを設定
            newImg.innerHTML = '選択された<br>観光地画像';
            newImg.src = newImages[currentPairIndex];
        }
        
        // メニューボタンのクリック処理
        function goToMenu() {
            console.log('メニューボタンがクリックされました');
            
            // 画面をリセットして最初の状態に戻す
            document.querySelector('.image-container').style.display = 'flex';
            document.querySelector('.new-image-container').style.display = 'none';
            
            // 新しいランダムペアを表示
            displayRandomImages();
        }
        
        // ページ読み込み時に実行
        window.onload = displayRandomImages;
    </script>
</body>
</html>
