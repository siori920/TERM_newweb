<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示</title>
    <style>
        /* ページ全体をフレックスで中央揃え */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 元のペア画像を横並びに表示 */
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 420px;
            gap: 20px;
        }
        /* 新しい画像用コンテナ：非表示 → 表示時はフレックスで中央に */
        .new-image-container {
            display: none;
            width: 420px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 元のペア画像 -->
    <div class="image-container">
        <img id="image1" src="" alt="ランダム画像1" onclick="changeImage()">
        <img id="image2" src="" alt="ランダム画像2" onclick="changeImage()">
    </div>

    <!-- クリック後に表示する新しい画像 -->
    <div class="new-image-container">
        <img id="newImage" src="" alt="新しい画像">
    </div>

    <script>
        // 画像のペアを配列に格納
        const imagePairs = [
            ['images/term_photo1.jpg', 'images/term_photo2.jpg'],
            ['images/term_photo3.jpg', 'images/term_photo4.jpg'],
            ['images/term_photo5.jpg', 'images/term_photo6.jpg']
        ];
        // 各ペアに対応する新しい画像
        const newImages = {
            0: 'images/new12.jpg',
            1: 'images/new34.jpg',
            2: 'images/new56.jpg'
        };
        let currentPairIndex = 0;

        // ランダムなインデックスを生成
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }

        // ページ読み込み時にランダムペアを表示
        function displayRandomImages() {
            currentPairIndex = getRandomIndex(imagePairs.length);
            const [src1, src2] = imagePairs[currentPairIndex];
            document.getElementById('image1').src = src1;
            document.getElementById('image2').src = src2;
        }

        // クリック時：元ペアを非表示 → 新画像を中央に表示
        function changeImage() {
            document.querySelector('.image-container').style.display = 'none';
            const newContainer = document.querySelector('.new-image-container');
            newContainer.style.display = 'flex';
            document.getElementById('newImage').src = newImages[currentPairIndex];
        }

        window.onload = displayRandomImages;
    </script>
</body>
</html>
