<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光地選択</title>
    <style>
        /* ページ全体の設定 */
        body {
            margin: 0;
            width: 810px;
            height: 945px;
            background: linear-gradient(to bottom, #d26b2e, #e79353);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* タイトル */
        .title {
            margin-top: 50px;
            font-size: 28px;
            color: #fcf2e5;
            text-align: center;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* 画像ペア表示用コンテナ */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            margin-top: 60px
        }
        
        /* 新しい画像用コンテナ：最初は完全に非表示 */
        .new-image-container {
            display: none;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin-top: 20px
        }
        
        /* メニューボタン */
        .menu-button {
            position: absolute;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 45px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s;
            border: none;
        }
        
        .menu-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        /* 統計表示ボタン */
        .stats-button {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 45px;
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            border: none;
        }
        
        .stats-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        /* 画像のスタイル */
        .image-container img {
            width: 280px;
            height: 210px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .new-image-container img {
            width: 420px;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            object-fit: cover;
        }
        
        /* プレースホルダー画像のスタイル */
        .placeholder {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .new-placeholder {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <div class="title">
        あなたなら<br>
        どっちの観光地に行きたい?
    </div>
    
    <!-- 元のペア画像 -->
    <div class="image-container">
        <img id="image1" src="" alt="観光地1" onclick="changeImage('left')" class="placeholder">
        <img id="image2" src="" alt="観光地2" onclick="changeImage('right')" class="placeholder">
    </div>
    
    <!-- クリック後に表示する新しい画像 -->
    <div class="new-image-container">
        <img id="newImage" src="" alt="選択された観光地" class="new-placeholder">
    </div>
    
    <!-- 統計表示ボタン -->
    <button class="stats-button" onclick="showStats()">
        統計表示
    </button>
    
    <!-- メニューボタン -->
    <button class="menu-button" onclick="goToMenu()">
        メニュー
    </button>
